    <script>

var dividendo = parseInt(prompt("ingrese el primer digito")) //20
     var divisor = parseInt(prompt("ingrese el segundo digito"))  //7
     var cont=0
     var residuo=0
     // var dividendo =0;
      residuo=dividendo

      residuo = residuo-divisor
      cont=cont+1
    }
    console.log(`el cociente es de : ${cont} y el resto es de : ${residuo}`);
