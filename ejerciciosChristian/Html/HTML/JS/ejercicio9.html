<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>TERCER EJERCICIO</h1>
    <span
      >SUMAR LOS VALORES DEL SIGUIENTE ARREGLO NUMERO=[33,55,77,81,48] ,mostrar
      al final del programa los numeros en forma de lista y el resultado de la
      suma</span
    >
    <div id="Pantalla"></div>

    <script>
      numeros = [33, 55, 77, 81, 48];
      sum = 0;
      for (let i;i <5 ;i++){
      document.write('numero[i]')
      }
      numeros.forEach((numero) => {
        sum += numero;
      });
      document.write(sum);


    </script>
  </body>
</html>
